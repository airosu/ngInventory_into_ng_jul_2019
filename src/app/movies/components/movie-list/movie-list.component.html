<div class="search">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search books" #searchField>
  </mat-form-field>
</div>
<ngi-movie-item
  *ngFor="let movie of movies"
  [movie]="movie"
  (commentUpdate)="handleCommentUpdate($event)"
  (movieDelete)="handleMovieDelete($event)"
></ngi-movie-item>

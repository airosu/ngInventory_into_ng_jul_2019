<mat-card class="movie-item">
  <mat-card-header>
    <mat-card-title>
      {{title}} <span class="movie-year">({{year}})</span>
    </mat-card-title>
    <mat-card-subtitle>
      {{genre}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" class="details">
      <div fxFlex="30">
        <img src="{{poster}}">
      </div>
      <div fxFlex="70">
        {{plot}}
      </div>
    </div>
    <div>
      <mat-form-field class="comments">
        <textarea
          [(ngModel)]="movieComment"
          placeholder="Comment"
          matInput
          matTextareaAutosize
          matAutosizeMinRows="1"
          matAutosizeMaxRows="4"
        ></textarea>
      </mat-form-field>
      <div>
        {{wordCount()}} words
      </div>
      <mat-card-actions>
        <button mat-raised-button (click)="movieComment = ''">
          Clear comment
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
